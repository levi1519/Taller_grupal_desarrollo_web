<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Metadatos SEO y descripción -->
    <meta name="description" content="Formulario de registro de usuarios para la Universidad Estatal de Milagro - UNEMI">
    <meta name="author" content="Universidad Estatal de Milagro - UNEMI">
    <meta name="keywords" content="registro, formulario, UNEMI, universidad">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Título de la página -->
    <title>Formulario de Registro - UNEMI</title>
    
    <!-- Enlace a hoja de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header principal de la página (oculto visualmente) -->
    <header>
        <h1 class="visually-hidden">Formulario de Registro UNEMI</h1>
    </header>

    <!-- Contenedor principal usando flexbox para centrado -->
    <main class="container" role="main">
        <section class="form-wrapper">
            <!-- Header del formulario con título y subtítulo -->
            <header class="form-header">
                <h2>Registro de Usuario</h2>
                <p class="subtitle">Universidad Estatal de Milagro - UNEMI</p>
            </header>
            
            <!-- Formulario de registro con validaciones JavaScript -->
            <form id="registrationForm" class="registration-form" method="post" novalidate>
                <fieldset>
                    <legend class="visually-hidden">Información del Usuario</legend>
                    
                    <!-- Campo Nombre con validación -->
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               placeholder="Ingresa tu nombre completo"
                               autocomplete="name"
                               required 
                               aria-describedby="nameError">
                        <span class="error-message" id="nameError" role="alert" aria-live="polite"></span>
                    </div>

                    <!-- Campo Email con validación de formato -->
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="ejemplo@correo.com"
                               autocomplete="email"
                               required 
                               aria-describedby="emailError">
                        <span class="error-message" id="emailError" role="alert" aria-live="polite"></span>
                    </div>

                    <!-- Campo Contraseña con validación de longitud -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Mínimo 8 caracteres"
                               autocomplete="new-password"
                               required 
                               aria-describedby="passwordError">
                        <span class="error-message" id="passwordError" role="alert" aria-live="polite"></span>
                    </div>

                    <!-- Botón de envío con efectos hover -->
                    <button type="submit" class="submit-btn">Registrarse</button>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Footer con información de copyright (oculto visualmente) -->
    <footer class="visually-hidden">
        <p>&copy; 2024 Universidad Estatal de Milagro - UNEMI</p>
    </footer>

    <!-- Enlace al archivo JavaScript con validaciones -->
    <script src="script.js"></script>
</body>
</html>
